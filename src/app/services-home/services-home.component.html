<div [appHighlight]="color" class="myServices">
    <h3 class="businessCardTitle">Specialty Services</h3>
    <ul *ngFor="let bankingService of bankingServices">
        <li *ngIf="bankingService.years > 2">{{bankingService.type}}</li>
    </ul>
</div>

<div [appHighlight]="color" class="myServices">
    <h3 class="businessCardTitle">Loan, Report, and Financial Account Services</h3>
    <ul *ngFor="let bankingService of bankingServices" [ngSwitch]="bankingService.category">
        <li *ngSwitchCase="'loans'">
            {{bankingService.type}}
        </li>
        <li *ngSwitchCase="'reports'">
            {{bankingService.type}}
        </li>
        <li *ngSwitchCase="'financial_accounts'">
            {{bankingService.type}}
        </li>
        <li *ngSwitchDefault>
            {{bankingService.type}}
        </li>
    </ul>
</div>
